<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding-top: 30px;
            background-color: #ffffff; /* white background */
        }
        h2, h3 {
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            background-color: #000000; /* black background */
            color: #ffffff; /* white text */
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn:hover {
            background-color: #333333; /* dark gray on hover */
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Summary</h2>
    <p><strong>Monthly Income:</strong> ${{ income }}</p>
    <p><strong>Total Expenses:</strong> ${{ expenses }}</p>
    <p><strong>Needs:</strong> ${{ categorized['Needs'] }}</p>
    <p><strong>Wants:</strong> ${{ categorized['Wants'] }}</p>
    <p><strong>Leftover:</strong> ${{ leftover }}</p>

    <h3>Visual Breakdown</h3>
    <img src="data:image/png;base64,{{ chart }}" alt="Income and Needs/Wants Breakdown">

    <div class="center">
        <a href="{{ url_for('recommendations') }}" class="btn">See Recommendations</a>
    </div>
</body>
</html>
