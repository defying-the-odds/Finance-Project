<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        body {
            font-family: Arial;
            max-width: 700px;
            margin: auto;
            padding-top: 30px;
        }
        h2, h3 {
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Summary</h2>
    <p><strong>Monthly Income:</strong> ${{ income }}</p>
    <p><strong>Total Expenses:</strong> ${{ expenses }}</p>
    <p><strong>Needs:</strong> ${{ categorized['Needs'] }}</p>
    <p><strong>Wants:</strong> ${{ categorized['Wants'] }}</p>
    <p><strong>Leftover:</strong> ${{ leftover }}</p>

    <h3>Visual Breakdown</h3>
    <img src="data:image/png;base64,{{ chart }}" alt="Income and Needs/Wants Breakdown">
</body>
</html>
