<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        input, button {
            font-size: 16px;
            padding: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Personal Finance Tracker</h1>
    <form method="POST">
        <label for="income">Enter your monthly income ($):</label><br>
        <input type="number" name="income" id="income" required step="0.01"><br><br>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
